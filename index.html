<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Spotify API App</title>
</head>
<body>
    <main>
        <div class="search-bar">
            <div class="search-bar-content">
                <input type="text" class="search-text" placeholder="Search..." required>
                <a href="" class="search-btn"><i class="fas fa-search"></i></a>
            </div>
        </div>
    
        <div class="container song-list">
            <div class="row">
                <div class="col song1"></div>
                <div class="col song2"></div>
                <div class="col song3"></div>
            </div>
            <div class="row">
                <div class="col song4"></div>
                <div class="col song5"></div>
                <div class="col song6"></div>
            </div>
            <div class="row">
                <div class="col song7"></div>
                <div class="col song8"></div>
                <div class="col song9"></div>
            </div>
            <div class="row">
                <div class="col song10"></div>
                <div class="col song11"></div>
                <div class="col song12"></div>
            </div>
        </div>
    </main>

    <script src="https://apis.google.com/js/platform.js"></script>

    <div class="g-ytsubscribe" data-channelid="UCSBZXlXcfHKpuIiPvzMa87A" data-layout="full" data-count="hidden"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
